name: Test Case
description: Create a new test case
title: "Title of test case"
labels: [test-case]
body:
  - type: textarea
    id: precondition
    attributes:
      label: Pre-Condition
      placeholder: Mention Pre-Condtion steps needed to execute this case
  - type: textarea
    id: steps
    attributes:
      label: Steps to Execute
      placeholder: Describe the steps clearly
  - type: input
    id: expected
    attributes:
      label: Expected Result
      placeholder: What should happen?
  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - "1"
        - "2"
        - "3"
    validations:
      required: true
