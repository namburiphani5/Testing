name: Test Case
description: Create a new test case
title: "Title of test case"
labels: [test-case]
body:
  - type: textarea
    id: precondition
    attributes:
      label: Pre-Condition
      placeholder: Mention Pre-Condition steps needed to execute this case

  - type: textarea
    id: steps
    attributes:
      label: Steps to Execute
      placeholder: Describe the steps clearly

  - type: textarea
    id: expected
    attributes:
      label: Expected Result
      placeholder: What should happen?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - "1"
        - "2"
        - "3"
    validations:
      required: true

  - type: dropdown
    id: execution_status
    attributes:
      label: Execution Status
      description: Select the current execution status of the test case.
      options:
        - Not Executed
        - Passed
        - Failed
        - Blocked
        - In Progress
        - Skipped
      default: Not Executed
    validations:
      required: true
